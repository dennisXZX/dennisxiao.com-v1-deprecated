<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="../../css/animate.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <!-- CSS by Dennis -->
    <link rel="stylesheet" type="text/css" href="./mystyle.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <!-- JS by Dennis -->
    <script src="./myscripts.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">

    <title>Quote of The Day</title>

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-2"></div>

            <div class="col-md-8">

                <h1 id="headline">Quote of The Day</h1>

                <div class="quote-box">

                    <div class="quote-text">
                        <i class="fa fa-quote-left"> </i>
                        <span id="text">There are only 10 types of people in the world: those who understand binary, and those who don't.</span>
                        <i class="fa fa-quote-right"> </i>
                    </div>

                    <div class="quote-author">
                        - <span id="author">Dennis Xiao</span>
                    </div>

                    <div class="buttons">
                        <!-- Twitter -->
                        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank" onclick="return false;">
                            <i class="fa fa-twitter"></i>
                        </a>

                        <!-- Crazy Button -->
                        <a class="button" id="crazy-quote" title="Bomb me crazy!" target="_blank" onclick="return false;">
                            <i class="fa fa-bomb"></i>
                        </a>

                        <button class="button" id="new-quote">New quote</button>

                    </div>

                </div>

            </div> <!-- end of col-md-8 -->

            <div class="col-md-2"></div>

        </div> <!-- end of the row -->

    </div>

    <div class="footer">
        by <a href="http://www.dennisxiao.com/" target="_blank">Dennis Xiao</a>
    </div>

</body>

</html>
