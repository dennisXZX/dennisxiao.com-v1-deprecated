<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- CSS by Dennis -->
    <link rel="stylesheet" type="text/css" href="./mystyle.css">

    <!-- JS by Dennis -->
    <script src="./myscripts.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="../../css/animate.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">

    <title>Calculator</title>

</head>

<body>

    <div id='container'>

        <div id='screen'>
            <p id="result"></p>
        </div>

        <button id="allclear" value="allclear">AC</button>
        <button id="bomb" value="bomb">&#x2620</button>
        <button id="github" value="github">&#x27BC</button>
        <button id="del" value="del">&#x232b;</button>

        <button id="button7" value="7">7</button>
        <button id="button8" value="8">8</button>
        <button id="button9" value="9">9</button>
        <button id="add" value="+">+</button>

        <button id="button4" value="4">4</button>
        <button id="button5" value="5">5</button>
        <button id="button6" value="6">6</button>
        <button id="subtract" value="-">-</button>

        <button id="button1" value="1">1</button>
        <button id="button2" value="2">2</button>
        <button id="button3" value="3">3</button>
        <button id="mult" value="*">*</button>

        <button id="buttondot" value=".">.</button>
        <button id="button0" value="0">0</button>
        <button id="equal" value="=">=</button>
        <button id="div"  value="/">/</button>

    </div>

    <div id="footer" style="margin-top: 15px;">
        by <a href="http://www.dennisxiao.com/" target="_blank">Dennis Xiao</a>
    </div>

</body>

</html>
